<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">


      <div class="alert alert-danger" *ngIf="errorMessage">
          <div class="alert-items">
              <div class="alert-item static">
                  <div class="alert-icon-wrapper">
                     <!--  <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon> -->
                  </div>
                  <span class="alert-text">
                      {{errorMessage}}
                  </span>
              </div>
          </div>
        </div>

      <form (ngSubmit)="onSubmit(userRegForm)" #userRegForm="ngForm" > <!-- *ngIf="!isLoading" -->

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class=form-control ngModel name="fullName" required fullName>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class=form-control ngModel name="email" required email>
    </div>


    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class=form-control ngModel name="phone" required phone>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class=form-control ngModel name="password" required  minlength="6">
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!userRegForm.valid" >Register User</button>

  </form>
  </div>
</div>
