<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

        <div class="alert alert-danger" *ngIf="errorMessage">
                <div class="alert-items">
                    <div class="alert-item static">
                        <div class="alert-icon-wrapper">
                           <!--  <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon> -->
                        </div>
                        <span class="alert-text">
                            {{errorMessage}}
                        </span>
                    </div>
                </div>
              </div>

    <!--   <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
      </div> -->
   <!--    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
     <!--  <div *ngIf="isLoading" style="text-align:center" >
          <app-loader></app-loader>
      </div> -->

      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" > <!-- *ngIf="!isLoading" -->
          
      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class=form-control 
          ngModel name="email"
          required email>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class=form-control
          ngModel name="password" 
          required minlength="6">
      </div>
   
          <div>
              <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Login</button> |
              <button type="button" class="btn btn-primary" (click)="register()">Sign Up</button>
          </div>

      </form>
  </div>
</div>
